<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>

    <style>
      body {
        background-image: url('./mail.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      /* Hide the SoundCloud iframe */
      .hidden-soundcloud {
        display: none;
      }

      /* Button style */
      .music-button, .pause-button {
        position: fixed;
        bottom: 20px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        z-index: 10;
      }

      /* Play button style */
      .music-button {
        left: 20px;
        background-color: #ff5500;
        color: white;
        border: none;
      }

      /* Pause button style */
      .pause-button {
        left: 150px; /* Position next to the play button */
        background-color: #ff3333;
        color: white;
        border: none;
      }

      /* Button hover effect */
      .music-button:hover {
        background-color: #ff7733;
      }

      .pause-button:hover {
        background-color: #ff5555;
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root"></div>

    <!-- Embed SoundCloud Player, hidden initially -->
    <iframe
      id="soundcloud-player"
      class="hidden-soundcloud"
      width="100%"
      height="300"
      scrolling="no"
      frameborder="no"
      allow="autoplay"
      src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/1971221216&color=%23ff5500&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true">
    </iframe>

    <!-- Play Button to play music -->
    <button class="music-button" onclick="playMusic()">Play Music</button>

    <!-- Pause Button to pause music -->
    <button class="pause-button" onclick="pauseMusic()">Pause Music</button>

    <script>
      // Function to play the music when the button is clicked
      function playMusic() {
        const soundcloudIframe = document.getElementById('soundcloud-player');
        // Trigger autoplay without showing the iframe
        const iframeSrc = soundcloudIframe.src;
        soundcloudIframe.src = ''; // Reset the iframe
        soundcloudIframe.src = iframeSrc; // Set the src again to trigger autoplay
      }

      // Function to pause the music when the pause button is clicked
      function pauseMusic() {
        const soundcloudIframe = document.getElementById('soundcloud-player');
        // Reset the iframe src to stop playback
        soundcloudIframe.src = '';
      }
    </script>
  </body>
</html>
